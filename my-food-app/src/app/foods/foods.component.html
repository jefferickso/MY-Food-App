<h2>My Foods</h2>
<ul class="foods">
	<li *ngFor="let food of foods"
		[class.selected]="food === selectedFood"
		(click)="onSelect(food)">
		<span class="badge">{{selectedFood.id}}</span> {{selectedFood.name}}
	</li>
</ul>

<div *ngIf="selectedFood">
 
  <h2>{{selectedFood.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedFood.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedFood.name" placeholder="name">
    </label>
  </div>
 
</div>
